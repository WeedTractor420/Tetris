<div th:fragment="gameOverPopUp">
    <div id="gameOverPopup" class="modal" style="display: none;" >
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>You lost the game!</p>
            <div class="buttonSpace">
                <form th:action="@{/tetris/new}" method="get">
                    <button id="newGameButton" class="button">New Game</button>
                </form>

                <form th:action="@{/tetris}" method="get">
                    <button id="backToMenuButton" class="button">Back to Menu</button>
                </form>
            </div>
        </div>
    </div>
</div>
